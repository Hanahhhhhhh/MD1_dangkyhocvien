<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở Thích</title>
    <style>
        .hobby{
            font-size: 30px;
            background: chocolate;
            color: #fff;
        }
        .input{
            color: blue;
            text-align: right;
        }
        .select{
            color: chocolate;
        }
    </style>

</head>
<body>
<form>
    <table>
        <tr>
            <th colspan="2" class="hobby">Sở Thích Của Bạn</th>
        </tr>

        <tr>
            <td class="input">Họ và Tên</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td class="input">Email</td>
            <td><input type="email"></td>
        </tr>

        <tr>
            <td class="a" style="float: right">Sở Thích</td>
            <td>
                <table>
                    <tr>
                        <td><label class="select"><input type="checkbox" name="hobby" >Thể Thao</label></td>
                        <td><label class="select"><input type="checkbox" name="hobby" >Âm Nhạc</label></td>
                        <td><label class="select"><input type="checkbox" name="hobby" >Đọc Sách</label></td>
                    </tr>

                    <tr>
                        <td><label class="select"><input type="checkbox" name="hobby" >Lướt Web</label></td>
                        <td><label class="select"><input type="checkbox" name="hobby" >Chơi Game</label></td>
                        <td><label class="select"><input type="checkbox" name="hobby" >Điện Ảnh</label></td>
                    </tr>

                    <tr>
                        <td><label class="select"><input type="checkbox" name="hobby" >Du Lịch</label></td>
                    </tr>
                </table>

        <tr>
            <td></td>
            <td >
                <input type="submit" value="Gửi Thông Tin">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
        </td>
        </tr>
    </table>

</form>
</body>
</html>
